<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Poppins:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="assets/styles/reset.css" />
    <link rel="stylesheet" href="assets/styles/style.css" />
    <link rel="stylesheet" href="assets/styles/header.css" />
    <link rel="stylesheet" href="assets/styles/banner.css" />
    <title>AluraBook</title>
  </head>
  <body>
    <header class="header">
      <div class="header__container">
        <input type="checkbox" name="menu" id="menu" />

        <label for="menu">
          <span
            href="#"
            class="header__menuHamburguer container__imagem"
          ></span>
        </label>

        <ul class="menu__lista">
          <li><a href="#" class="menu__title">Categorias</a></li>
          <li><a href="#" class="menu__link">Programação</a></li>
          <li><a href="#" class="menu__link">Front-end</a></li>
          <li><a href="#" class="menu__link">Infraestrutura</a></li>
          <li><a href="#" class="menu__link">Business</a></li>
          <li><a href="#" class="menu__link">Design & UX</a></li>
        </ul>

        <a href="#">
          <img
            class="container__imagem"
            src="assets/images/Logo.svg"
            alt="Logo"
        /></a>
      </div>

      <div class="header__container">
        <a href="#"
          ><img
            class="container__imagem"
            src="assets/images/Favoritos.svg"
            alt="Meus favoritos"
        /></a>
        <a href="#"
          ><img
            class="container__imagem"
            src="assets/images/Compras.svg"
            alt="Carinho de compra"
        /></a>
        <a href="#"
          ><img
            class="container__imagem"
            src="assets/images/Usuário.svg"
            alt="Minha conta"
        /></a>
      </div>
    </header>

    <section class="banner">
      <h2 class="banner__title">Já sabe por onde começar?</h2>
      <p class="banner__description">
        Encontre em nossa estante o que precisa para seu desenvolvimento!
      </p>
      <input type="search" class="banner__input" placeholder="Qual será sua próxima leitura?"></input>
    </section>
  </body>
</html>
